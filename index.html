<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Document</title><script defer="defer" src="/battleship/app.bundle.js"></script></head><body><div class="header"><h1 class="title">BATTLESHIP</h1></div><div class="pregame-screen" id="pregameScreen"><div class="pregame-container"><div class="pregame-header"><h3>START NEW GAME!</h3></div><form id="pregame-form"><div class="form-group"><fieldset><legend>organize ships *</legend><div class="toggle-group" role="group"><input type="radio" id="random" name="organize" value="random" checked="checked"> <label for="random">random</label> <input type="radio" id="place-yourself" name="organize" value="place-yourself"> <label for="place-yourself">place yourself</label></div></fieldset></div><div class="form-actions"><button type="submit" class="btn new-game-btn">START GAME</button></div></form></div></div><div class="placement-screen" id="placementScreen" style="display: none;"><div class="placement-container"><h2>PLACE YOUR SHIPS</h2><p id="placementInstruction">place your carrier (5 cells) - direction: horizontal</p><button class="btn" id="rotateShipBtn">rotate ship</button><div class="board" id="placementBoard"></div></div></div><div class="game-screen" id="gameScreen"><div class="boards-container"><div class="board-section"><div class="board-title">YOUR BOARD</div><div class="board" id="playerBoard"></div></div><div class="board-section"><div class="board-title">OPPONENT BOARD</div><div class="board" id="computerBoard"></div></div></div></div><div id="gameOverModal" class="modal"><div class="modal-content"><h2 id="winnerText"></h2><button class="btn new-game-btn" id="playAgainBtn">play again</button></div></div></body></html>
